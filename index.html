<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="formulaire">
        <form>
            <section class="information">
                <h1 class="general">General Information</h1>
                <p>
                    <select name="title" id="title">
                        <option hidden>Title</option>
                        <option>Web Developer</option>
                        <option>Android Developer</option>
                    </select>
                </p>
                <div class="inline">
                    <div class="first">
                        <input id="firstname" type="text" placeholder="First Name">
                    </div>
                    <div class="last droite">
                        <input id="lastname" type="text" placeholder="Last Name">
                    </div>
                </div>
                <p>
                    <select name="position" id="position">
                        <option hidden>Position</option>
                        <option>Fullstack Developer</option>
                        <option>Back-End Developer</option>
                        <option>Front-End Developer</option>
                    </select>
                </p>
                <p>
                    <input id="company" type="text" placeholder="Company">
                </p>
                <div class="inline">
                    <div class="busarena">
                        <input id="business" type="text" placeholder="Business Arena">
                    </div>
                    <div class="emploie droite">
                        <select id="employees">
                            <option hidden>Employ√©es</option>
                            <option>Kinshasa Digital</option>
                            <option>Kinshasa Digital Academy</option>
                            <option>Orange</option>
                            <option>Amazon</option>
                            <option>Facebook</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="details">
                <h1>Contact Details</h1>
                <p>
                    <input id="street" type="text" placeholder="Street + Nr">
                </p>
                <p>
                    <input id="additional" type="text" placeholder="Additional Information">
                <p>
                <div class="inline">
                    <div class="zipcode gauche">
                        <input id="zipcode" type="text" placeholder="Zip Code">
                    </div>
                    <div class="Place droite">
                        <select name="place" id="place">
                            <option hidden>Place</option>
                            <option>Lemba</option>
                            <option>Lingwala</option>
                            <option>Ngaliema</option>
                            <option>Gombe</option>
                            <option>Masina</option>
                            <option>Limete</option>
                        </select>
                    </div>
                </div>
                <p>
                    <select name="country" id="country">
                        <option hidden>Country</option>
                        <option>DR Congo</option>
                        <option>France</option>
                        <option>Canada</option>
                        <option>Cameroon</option>
                    </select>
                </p>
                <div class="inline">
                    <div class="codeplus gauche">
                        <input id="code" type="text" placeholder="Code +">
                    </div>
                    <div class="phonenumber droite">
                        <input id="phone" type="number" placeholder="Phone Number">
                    </div>
                </div>
                <p>
                    <input id="mail" type="email" placeholder="Your Email">
                </p>
                <div class="radio">
                    <div class="radiodiv">
                        <p><input type="radio" id="radio"></p>
                    </div>
                    <p class="textradio">
                        <label for="radio">I do accept the <a href=""><strong> Terms and
                                    Conditions</strong></a><br> <span>of your site.</span>
                        </label>
                    </p>
                </div>
                <div class="boutton">
                    <input type="submit" value="Register Badge">
                </div>
            </section>
        </form>
    </div>


</body>

</html>
